<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:250px;
            height:400px;
            border-radius: 30px;
            border: 4px solid;
            display:flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            box-shadow: 10px 10px 20px blueviolet;
        }
        img{
            width:100px;
            position: absolute;
            top:60px;
            filter: 2px 20px 20px blue;
        }
        .container>.a{
              width:30px;
              height:30px;
              border-radius: 50%;
              margin:10px;
              border: 2px solid white;
        }
        .a1{
            background-color: blue;
            box-shadow: 5px 5px 15px blue;
            transition-delay: 1s;
            animation:dots 1s ease-in-out infinite alternate;
       }
        .a2{
            background-color: red;
            box-shadow: 5px 5px 15px red;
            transition-delay: 1s;
            animation:dots 1.01s ease-in-out infinite alternate;
        }
        .a3{
            background-color: yellow;
            box-shadow: 5px 5px 15px yellow; 
            transition-delay: 1s;
            animation:dots 1.03s ease-in-out infinite alternate;
        }
        .a4{
            background-color: green;
            box-shadow: 5px 5px 15px green;
            transition-delay: 1s;
            animation:dots 1.04s ease-in-out infinite alternate;
        }
        @keyframes dots{
           to{
            transform:translateY(2rem)
           }


        }
    </style>
</head>
<body>
    <div class="container">
    <img src="https://cdn.logojoy.com/wp-content/uploads/20230801145635/Google_logo_2013-2015-600x206.png">
    <div class="a a1"></div>
    <div class="a a2"></div>
    <div class="a a3"></div>
    <div class="a a4"></div>
    </div>
</body>
</html>
